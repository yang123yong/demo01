<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'west',title:'客户管理'" style="width:180px;">
        <ul id="khgl_yhgl" class="easyui-tree"></ul>
    </div>
    <div data-options="region:'center',title:'工程管理'">
        <!--工具栏-->
        <div id="khmc_tb">
            <a href="javascript:openGcmc();" class="easyui-linkbutton"
               data-options="iconCls:'icon-add',plain:true">新增</a>
            <a href="javascript:updateGcmc();" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改</a>
            <a href="javascript:deleteGcmc();" class="easyui-linkbutton"
               data-options="iconCls:'icon-delete',plain:true">删除</a>
            <!-- 搜索框 -->
            <div style="float:right;position:relative;top:2px;">
                <input id="ss" class="easyui-searchbox"
                       data-options="searcher:query,prompt:'请输入搜索条件',menu:'#mm'"></input>
                <div id="mm" style="width:120px">
                    <div data-options="name:'gcmc_name',iconCls:'icon-ok'">工程名称</div>
                    <div data-options="name:'khmc_id'">客户id</div>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
        <table id="khgl_gcgl" class="easyui-datagrid"
               data-options="fit:true,fitColumns:true,rownumbers:true,pagination:true,toolbar:'#khmc_tb'"
        >
            <thead>
            <tr>
                <th data-options="field:'ck',width:100,checkbox:true"></th>
                <th data-options="field:'gcmc_id',width:100">工程编号</th>
                <th data-options="field:'gcmc_name',width:100">工程名称</th>
                <th data-options="field:'khmc_id',width:100">客户ID</th>
                <th data-options="field:'operation',width:100,formatter:options">操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!-- 工程信息窗口 -->
<div id="gcmc_window">
    <
    <form id="gcmc_info" method="post">
        <div>
            <label>工程名称:</label>
            <input class="easyui-validatebox" type="text" name="gcmc_name" data-options="required:true"/>
        </div>
        <div>
            <label>客户名称:</label>
            <input class="easyui-combobox" name="khmc_id"
                   data-options="valueField:'id',textField:'text',url:'/khmc/getAll'"/>
        </div>
    </form>
</div>
<script src="/js/khmc.js" type="text/javascript"></script>
</body>
</html>
